<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesiac</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            font-family: serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Particules de poussière */
        .dust-particle {
            position: fixed;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            opacity: 0;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        /* Butterfly */
        .butterfly {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            width: min(600px, max(384px, 35vw));
            height: min(600px, max(384px, 35vw));
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(0deg); }
            25% { transform: translate(-50%, -50%) translateY(-10px) rotate(2deg); }
            75% { transform: translate(-50%, -50%) translateY(10px) rotate(-2deg); }
        }

        /* Message and checkboxes */
        .message-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message {
            color: #f5f5f0;
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5),
                         0 0 20px rgba(255,255,255,0.3),
                         0 0 30px rgba(255,255,255,0.2);
            white-space: nowrap;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .emoji {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin: 0 2px;
            display: inline-block;
            transform: translateY(-4px);
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-label {
            color: #f5f5f0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .custom-checkbox {
            appearance: none;
            width: 40px;
            height: 40px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
        }

        .custom-checkbox::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .custom-checkbox:hover::before {
            border-color: rgba(255,255,255,1);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .custom-checkbox:checked::before {
            background: rgba(255,255,255,0.1);
            border-width: 3px;
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
            animation: checkbox-glow 1s ease-out;
        }

        @keyframes checkbox-glow {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');

            // Dust
            for (let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                particle.className = 'dust-particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animation = `rise ${5 + Math.random() * 3}s ease-out infinite ${Math.random() * 4}s`;
                container.appendChild(particle);
            }

            // Container & Checkbox
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'content-wrapper';
            container.appendChild(contentWrapper);

            // Butterfly
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.animation = 'float 3s ease-in-out infinite';
            butterfly.innerHTML = `
                <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                    <path d="M48 40 L52 40 L52 60 L48 60 Z" fill="white"/>
                    <path d="M48 40 Q45 30 42 25 M52 40 Q55 30 58 25" stroke="white" stroke-width="1" fill="none"/>
                    <path d="M48 40 C20 20, 10 30, 20 45 C10 60, 20 65, 48 50" fill="white" opacity="0.9"/>
                    <path d="M52 40 C80 20, 90 30, 80 45 C90 60, 80 65, 52 50" fill="white" opacity="0.9"/>
                    <path d="M48 50 C20 45, 10 55, 20 65 C10 75, 30 75, 48 60" fill="white" opacity="0.8"/>
                    <path d="M52 50 C80 45, 90 55, 80 65 C90 75, 70 75, 52 60" fill="white" opacity="0.8"/>
                </svg>
            `;
            contentWrapper.appendChild(butterfly);

            // Container & Checkbox
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            messageContainer.innerHTML = `
                <div class="message">
                    ✧ Zuzana do you want to be my valentine?
                    <img src="./MochiCatShy.gif" alt="sparkle" class="emoji">
                </div>
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <span class="checkbox-label">Yes</span>
                        <input type="checkbox" class="custom-checkbox" name="choice" value="yes">
                    </div>
                    <div class="checkbox-group">
                        <span class="checkbox-label">No</span>
                        <input type="checkbox" class="custom-checkbox" name="choice" value="no">
                    </div>
                </div>
            `;
            container.appendChild(messageContainer);

            // Event
            butterfly.addEventListener('click', () => {
                messageContainer.classList.add('show');
            });

            const checkboxes = document.querySelectorAll('.custom-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    checkboxes.forEach(cb => {
                        if (cb !== e.target) cb.checked = false;
                    });
                });
            });
        });
    </script>
</body>
</html>
