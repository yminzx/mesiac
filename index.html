<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ‘- Mesiac </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .lock-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('img/lockscreen/background.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .lock-screen.unlocked {
            pointer-events: none;
        }

        .lock-screen-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lock-screen.unlocked {
            transform: translateY(-100%);
        }

        /* Import Clamp font */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap');

        .time {
            font-family: 'Playfair Display', serif;
            font-size: clamp(5.5rem, 15vw, 7rem);
            font-weight: 700;
            margin-top: clamp(40px, 8vh, 80px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            font-weight: 500;
            margin-top: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .swipe-container {
            position: absolute;
            bottom: clamp(20px, 5vh, 40px);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .swipe-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: clamp(1.1rem, 2.8vw, 1.3rem);
            font-weight: 400;
            opacity: 0.8;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            text-align: center;
            margin: 0 20px;
            transition: opacity 0.5s ease;
            letter-spacing: 0.02em;
        }

        .indicator {
            width: clamp(45px, 12vw, 55px);
            height: clamp(45px, 12vw, 55px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: clamp(1.3rem, 3.5vw, 1.6rem);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        .passcode-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .passcode-screen.visible {
            z-index: 3;
        }

        .passcode-screen.visible {
            transform: translateY(0);
        }

        .passcode-title {
            margin-top: 100px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .passcode-input {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .digit {
            width: 13px;
            height: 13px;
            border: 2px solid #fff;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .digit.filled {
            background: #fff;
        }

        .numpad {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        .number {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .number:active {
            background: rgba(255,255,255,0.3);
        }

        .error-message {
            color: #ff3b30;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
        .bottom-controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
        }

        .hint-text, .delete-text {
            text-decoration: underline;
            font-size: 1.1rem;
            cursor: pointer;
            color: #fff;
        }

        .hint-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hint-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .time {
                margin-top: 40px;
            }

            .number {
                width: 65px;
                height: 65px;
                font-size: 1.7rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-content">
            <div class="time"></div>
            <div class="date"></div>
            <div class="swipe-container">
                <div class="indicator">Z</div>
                <div class="swipe-text">Swipe up to unlock</div>
                <div class="indicator">M</div>
            </div>
        </div>
    </div>

    <div class="passcode-screen">
        <div class="passcode-title">Enter Passcode</div>
        <div class="passcode-input">
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
        </div>
        <div class="error-message">Incorrect passcode. Please try again.</div>
        <div class="numpad">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div style="visibility: hidden"></div>
            <div class="number">0</div>
            <div style="visibility: hidden"></div>
        </div>
        <div class="hint-message">âœ§ A special date âœ§</div>
        <div class="bottom-controls">
            <div class="hint-text">Hint</div>
            <div class="delete-text">Delete</div>
</div>

    <script>
const correctCode = '191124';
let currentCode = '';
const lockScreen = document.querySelector('.lock-screen');
let isUnlocked = false;

// Update time and date
function updateDateTime() {
    const now = new Date();
    // Keep 24h time format
    const timeString = now.toLocaleTimeString('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false 
    });
    
    // Change to English date format
    const dateString = now.toLocaleDateString('en-US', { 
        weekday: 'long',
        day: 'numeric',
        month: 'long'
    });
    
    document.querySelector('.time').textContent = timeString;
    document.querySelector('.date').textContent = dateString;
}

setInterval(updateDateTime, 1000);
updateDateTime();

// Handle swipe
let startY = 0;
let currentY = 0;

function handleStart(y) {
    if (!isUnlocked) {
        startY = y;
        currentY = y;
    }
}

function handleMove(y) {
    if (!isUnlocked) {
        currentY = y;
        const deltaY = startY - currentY;
        if (deltaY > 0 && deltaY < window.innerHeight) {
            const content = document.querySelector('.lock-screen-content');
            const swipeContainer = document.querySelector('.swipe-container');
            content.style.transform = `translateY(-${deltaY}px)`;
            
            // Calculate opacity based on swipe progress
            const progress = deltaY / (window.innerHeight * 0.2);
            swipeContainer.style.opacity = Math.max(0, 0.8 - progress);
        }
    }
}

function handleEnd() {
    if (!isUnlocked) {
        const deltaY = startY - currentY;
        if (deltaY > window.innerHeight * 0.2) {
            const content = document.querySelector('.lock-screen-content');
            content.style.transform = 'translateY(-100%)';
            document.querySelector('.passcode-screen').classList.add('visible');
            isUnlocked = true;
        } else {
            document.querySelector('.lock-screen-content').style.transform = '';
            document.querySelector('.swipe-container').style.opacity = '0.8';
        }
    }
}

// Handle reverse swipe to hide passcode screen
let startYReverse = 0;
let currentYReverse = 0;

document.querySelector('.passcode-screen').addEventListener('touchstart', (e) => {
    startYReverse = e.touches[0].clientY;
    currentYReverse = e.touches[0].clientY;
});

document.querySelector('.passcode-screen').addEventListener('touchmove', (e) => {
    if (isUnlocked) {
        currentYReverse = e.touches[0].clientY;
        const deltaY = currentYReverse - startYReverse;
        if (deltaY > 0) {
            const passcodeScreen = document.querySelector('.passcode-screen');
            passcodeScreen.style.transform = `translateY(${deltaY}px)`;
        }
    }
});

document.querySelector('.passcode-screen').addEventListener('touchend', () => {
    if (isUnlocked) {
        const deltaY = currentYReverse - startYReverse;
        if (deltaY > window.innerHeight * 0.2) {
            const passcodeScreen = document.querySelector('.passcode-screen');
            lockScreen.classList.remove('unlocked');
            lockScreen.style.transform = '';
            passcodeScreen.classList.remove('visible');
            passcodeScreen.style.transform = '';
            isUnlocked = false;
            // Reset code
            currentCode = '';
            digits.forEach(digit => digit.classList.remove('filled'));
            errorMessage.style.opacity = '0';
        } else {
            document.querySelector('.passcode-screen').style.transform = '';
        }
    }
});

// Touch events
document.addEventListener('touchstart', (e) => {
    handleStart(e.touches[0].clientY);
});

document.addEventListener('touchmove', (e) => {
    handleMove(e.touches[0].clientY);
});

document.addEventListener('touchend', () => {
    handleEnd();
});

// Mouse events
document.addEventListener('mousedown', (e) => {
    handleStart(e.clientY);
    
    const moveHandler = (e) => {
        handleMove(e.clientY);
    };
    
    const upHandler = () => {
        handleEnd();
        document.removeEventListener('mousemove', moveHandler);
        document.removeEventListener('mouseup', upHandler);
    };
    
    document.addEventListener('mousemove', moveHandler);
    document.addEventListener('mouseup', upHandler);
});

// Handle passcode input
const digits = document.querySelectorAll('.digit');
const errorMessage = document.querySelector('.error-message');
const numbers = document.querySelectorAll('.number');
const deleteText = document.querySelector('.delete-text');
const hintText = document.querySelector('.hint-text');
const hintMessage = document.querySelector('.hint-message');
let hintTimeout;

function updateDigits() {
    digits.forEach((digit, index) => {
        digit.classList.toggle('filled', index < currentCode.length);
    });
}

numbers.forEach(number => {
    number.addEventListener('click', () => {
        if (currentCode.length < 6) {
            currentCode += number.textContent;
            updateDigits();

            if (currentCode.length === 6) {
                if (currentCode === correctCode) {
                    // Redirect or show success state
                    window.location.href = 'loading.html?destination=home.html';
                } else {
                    errorMessage.style.opacity = '1';
                    document.querySelector('.passcode-input').classList.add('shake');
                    setTimeout(() => {
                        currentCode = '';
                        updateDigits();
                        document.querySelector('.passcode-input').classList.remove('shake');
                        setTimeout(() => {
                            errorMessage.style.opacity = '0';
                        }, 2000);
                    }, 500);
                }
            }
        }
    });
});

// hint + timer
hintText.addEventListener('click', () => {
    if (hintMessage.classList.contains('show')) {
        return;
    }
    
    hintMessage.classList.add('show');
    
    hintTimeout = setTimeout(() => {
        hintMessage.classList.remove('show');
    }, 5000);
});

// delete
deleteText.addEventListener('click', () => {
    if (currentCode.length > 0) {
        currentCode = currentCode.slice(0, -1);
        updateDigits();
    }
});
    </script>
</body>
</html>
