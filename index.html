<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('../../img/index/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
        }

        .dashboard {
            padding: 0.8rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 160px);
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 24px;
            padding: 1rem;
        }

        /* Calender */
        .calendar {
            background-color: white;
            color: black;
            height: auto;
            padding: 1.2rem;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .calendar .month {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .calendar .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.3rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .calendar .today {
            background-color: #007AFF;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        /* Batteries */
        .batteries {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            justify-items: center;
        }

        .battery-indicator {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .battery-indicator .material-icons {
            font-size: 24px;
            z-index: 2;
            color: white;
        }

        .battery-level {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid;
            border-color: transparent;
        }

        .battery-level.pink {
            border-color: #FF69B4;
        }

        .battery-level.pink-partial {
            border-color: #FF69B4;
            border-left-color: transparent;
            transform: rotate(-45deg);
        }

        /* iScreen */
        .iscreen {
            grid-column: span 2;
            overflow: hidden;
            position: relative;
            height: 200px;
            padding: 0;
        }

        .iscreen.single {
            grid-column: span 1;
        }

        .iscreen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .widget-title {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        /* TheDayBefore */
        .day-before {
            background-color: white;
            color: black;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .day-before .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            background: none;
            padding: 0;
        }

        .day-before .count {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Search */
        .search-container {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .search {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        /* Navbar */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            width: 80%;
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .nav-icons {
            display: flex;
            justify-content: space-around;
            gap: 0.8rem;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon .material-icons {
            font-size: 32px;
        }

        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(4, 1fr);
            }
        }
                /* Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .carousel-dot.active {
            background: white;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2;
        }

        .carousel-prev {
            left: 1rem;
        }

        .carousel-next {
            right: 1rem;
        }
    </style>
</head>

    <script>
        // Time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.querySelector('.time').textContent = timeString;
        }

        // Time sec
        setInterval(updateTime, 1000);
        updateTime();

        //  19 Nov 2024
        function updateDayCount() {
            const startDate = new Date('2024-11-19');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('dayCount').textContent = diffDays;
        }

        // Calendar
        function getCurrentMonthCalendar() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentDate = now.getDate();
            const firstDay = new Date(now.getFullYear(), currentMonth, 1);
            const lastDay = new Date(now.getFullYear(), currentMonth + 1, 0);
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];

            document.querySelector('.calendar .month').textContent = monthNames[currentMonth];
            
            const calendarGrid = document.querySelector('.calendar .grid');
            calendarGrid.innerHTML = '';

            // Days
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                calendarGrid.appendChild(emptyDay);
            }

            // Days add
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const day = document.createElement('div');
                if (i === currentDate) {
                    day.classList.add('today');
                }
                day.textContent = i;
                calendarGrid.appendChild(day);
            }
        }

        // Init
        getCurrentMonthCalendar();
        updateDayCount();

        
        // Script  carousel
        class Carousel {
            constructor(element) {
                this.container = element;
                this.slides = element.querySelector('.carousel-slides');
                this.slideElements = this.slides.querySelectorAll('.carousel-slide');
                this.currentIndex = 0;
                this.totalSlides = this.slideElements.length;

                // Point nav
                this.navContainer = element.querySelector('.carousel-nav');
                this.createNavDots();

                // Nav Button
                this.prevButton = element.querySelector('.carousel-prev');
                this.nextButton = element.querySelector('.carousel-next');

                this.initListeners();
                this.updateSlidePosition();
            }

            createNavDots() {
                for (let i = 0; i < this.totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('carousel-dot');
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goToSlide(i));
                    this.navContainer.appendChild(dot);
                }
            }

            initListeners() {
                this.prevButton.addEventListener('click', () => this.previousSlide());
                this.nextButton.addEventListener('click', () => this.nextSlide());

                // Auto-play
                setInterval(() => this.nextSlide(), 5000);
            }

            updateSlidePosition() {
                this.slides.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                
                // Point nav
                const dots = this.navContainer.querySelectorAll('.carousel-dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentIndex);
                });
            }

            previousSlide() {
                this.currentIndex = (this.currentIndex - 1 + this.totalSlides) % this.totalSlides;
                this.updateSlidePosition();
            }

            nextSlide() {
                this.currentIndex = (this.currentIndex + 1) % this.totalSlides;
                this.updateSlidePosition();
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.updateSlidePosition();
            }
        }

        // Init carousel
        document.addEventListener('DOMContentLoaded', () => {
            const carouselElement = document.querySelector('.carousel-container');
            if (carouselElement) {
                new Carousel(carouselElement);
            }
        });
    </script>
