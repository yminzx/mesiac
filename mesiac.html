<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒ‘- Mesiac </title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #0e0e0e;
            /*background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a15 100%); */
            overflow: hidden;
        }

        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .moon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;  
            height: 600px; 
            animation: floatMoon 8s ease-in-out infinite;
        }

        .moon-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 80%);
            filter: blur(20px);
            border-radius: 50%;
        }

        .text-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            font-family: serif;
            z-index: 1;
        }

        .glowing-text {
            color: #f5f5f0;
            font-size: 3rem;  
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.7),
                         0 0 40px rgba(255,255,255,0.5),
                         0 0 60px rgba(255,255,255,0.4);
            white-space: nowrap;
        }

        /* Tablettes */
        @media screen and (max-width: 768px) {
            .moon-container {
                width: 800px;   
                height: 800px;  
                top: 55%;
            }
            
            .glowing-text {
                font-size: 4rem;  
            }
        }

        /* Mobiles */
        @media screen and (max-width: 480px) {
            .moon-container {
                width: 200vw;  
                height: 200vw; 
                top: 65%;
            }

            .glowing-text {
                font-size: 2.8rem; 
                padding: 0 15px;
            }
        }

        @keyframes floatMoon {
            0%, 100% { transform: translate(-50%, -50%) rotate(2deg); }
            50% { transform: translate(-50%, -52%) rotate(-1deg); }
        }

        .moon {
            animation: rotateMoon 120s linear infinite;
            transform-origin: center center;
        }

        @keyframes rotateMoon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="night-sky"></div>
    <div class="text-container">
        <div class="glowing-text">âœ§ Average distance: 384,400 km âœ§</div>
        <div class="glowing-text">To the moon and back<br>With every pump of blood my heart makes</div>
    </div>
    <div class="moon-container">
        <a href="home.html">
        <div class="moon-glow"></div>
        <svg class="moon" width="100%" height="100%" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
            <defs>
                <radialGradient id="moonTexture">
                    <stop offset="0%" stop-color="#ffffff"/>
                    <stop offset="50%" stop-color="#f4f4f4"/>
                    <stop offset="85%" stop-color="#e1e1e1"/>
                    <stop offset="100%" stop-color="#d4d4d4"/>
                </radialGradient>

                <radialGradient id="craterTexture">
                    <stop offset="0%" stop-color="#d4d4d4"/>
                    <stop offset="100%" stop-color="#a0a0a0"/>
                </radialGradient>
                
                <filter id="noise" x="-50%" y="-50%" width="200%" height="200%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="5" seed="5"/>
                    <feColorMatrix type="saturate" values="0"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.1"/>
                    </feComponentTransfer>
                    <feComposite operator="in" in2="SourceGraphic"/>
                </filter>

                <filter id="crater-shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                    <feOffset dx="1" dy="1"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.5"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <circle cx="150" cy="150" r="120" fill="url(#moonTexture)"/>
            <circle cx="150" cy="150" r="120" fill="url(#moonTexture)" filter="url(#noise)"/>

            <g filter="url(#crater-shadow)">
                <ellipse cx="150" cy="220" rx="28" ry="25" fill="url(#craterTexture)" transform="rotate(-5)"/>
                <ellipse cx="145" cy="150" rx="22" ry="20" fill="url(#craterTexture)" transform="rotate(10)"/>
                <ellipse cx="95" cy="145" rx="15" ry="13" fill="url(#craterTexture)" transform="rotate(-8)"/>
                <ellipse cx="150" cy="80" rx="20" ry="15" fill="url(#craterTexture)" transform="rotate(0)"/>
                <ellipse cx="190" cy="200" rx="25" ry="18" fill="url(#craterTexture)" transform="rotate(15)"/>
            </g>

            <g filter="url(#crater-shadow)" opacity="0.7">
                <circle cx="85" cy="120" r="8" fill="url(#craterTexture)"/>
                <circle cx="145" cy="125" r="6" fill="url(#craterTexture)"/>
                <circle cx="160" cy="175" r="7" fill="url(#craterTexture)"/>
                <circle cx="200" cy="140" r="5" fill="url(#craterTexture)"/>
                <circle cx="210" cy="170" r="9" fill="url(#craterTexture)"/>
                <circle cx="220" cy="150" r="6" fill="url(#craterTexture)"/>
                <circle cx="70" cy="160" r="7" fill="url(#craterTexture)"/>
            </g>

            <g opacity="0.1">
                <path d="M70,150 Q120,100 180,130 T230,150" 
                      stroke="#fff" fill="none" stroke-width="20" 
                      filter="url(#noise)"/>
                <path d="M90,180 Q150,220 210,180" 
                      stroke="#fff" fill="none" stroke-width="15" 
                      filter="url(#noise)"/>
            </g>

            <path d="M150,30 A120,120 0 0 1 150,270 A120,120 0 0 0 150,30"
                  fill="#1a1a2e"
                  opacity="0.85"/>
        </svg>
    </a>
    </div>

    <script>
        function createStars() {
            const sky = document.querySelector('.night-sky');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                sky.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
