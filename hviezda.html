<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåë- Mesiac </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0e0e0e;
            overflow: hidden;
            height: 100vh;
            font-family: serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dust-particle {
            position: fixed;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            opacity: 0;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        /* Butterfly */
        .butterfly {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            width: min(600px, max(384px, 35vw));
            height: min(600px, max(384px, 35vw));
            z-index: 10;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .butterfly {
                left: 50%;
                width: min(384px, 80vw);
                height: min(384px, 80vw);
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(0deg); }
            25% { transform: translate(-50%, -50%) translateY(-10px) rotate(2deg); }
            75% { transform: translate(-50%, -50%) translateY(10px) rotate(-2deg); }
        }

        /* Message and checkboxes */
        .message-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .message-container.show {
            opacity: 1;
            visibility: visible;
        }

        .message {
            color: #f5f5f0;
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5),
                         0 0 20px rgba(255,255,255,0.3),
                         0 0 30px rgba(255,255,255,0.2);
            white-space: nowrap;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .emoji {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin: 0 2px;
            display: inline-block;
            transform: translateY(-4px);
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-label {
            color: #f5f5f0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .custom-checkbox {
            appearance: none;
            width: 40px;
            height: 40px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
        }

        .custom-checkbox::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .custom-checkbox:hover::before {
            border-color: rgba(255,255,255,1);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .custom-checkbox:checked::before {
            background: rgba(255,255,255,0.1);
            border-width: 3px;
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
            animation: checkbox-glow 1s ease-out;
        }

        @keyframes checkbox-glow {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Hearts animation */
        .heart-particle {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 50, 50, 0.6);
            opacity: 0;
            user-select: none;
            pointer-events: none;
        }

        .confirm-btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 25px;
            color: #f5f5f0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: serif;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            display: block;
}

            .confirm-btn:hover {
                border-color: rgba(255,255,255,1);
                box-shadow: 0 0 15px rgba(255,255,255,0.4);
            }

        .confirm-btn:hover {
            border-color: rgba(255,255,255,1);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .second-question {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .second-question.show {
            display: block;
            opacity: 1;
            }
        .single-checkbox {
            display: none;
            justify-content: center;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .single-checkbox.show {
            display: flex;
            animation: fadeInUp 0.5s ease forwards;
         }

         @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .countdown {
            color: #f5f5f0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- JavaScript -->
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');

    // Dust particles
    for (let i = 0; i < 150; i++) {
        const particle = document.createElement('div');
        particle.className = 'dust-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.width = `${Math.random() * 3 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.animation = `rise ${5 + Math.random() * 3}s ease-out infinite ${Math.random() * 4}s`;
        container.appendChild(particle);
    }

    // Butterfly
    const butterfly = document.createElement('div');
    butterfly.className = 'butterfly';
    butterfly.style.animation = 'float 3s ease-in-out infinite';
    butterfly.innerHTML = `
        <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
            <path d="M48 40 L52 40 L52 60 L48 60 Z" fill="white"/>
            <path d="M48 40 Q45 30 42 25 M52 40 Q55 30 58 25" stroke="white" stroke-width="1" fill="none"/>
            <path d="M48 40 C20 20, 10 30, 20 45 C10 60, 20 65, 48 50" fill="white" opacity="0.9"/>
            <path d="M52 40 C80 20, 90 30, 80 45 C90 60, 80 65, 52 50" fill="white" opacity="0.9"/>
            <path d="M48 50 C20 45, 10 55, 20 65 C10 75, 30 75, 48 60" fill="white" opacity="0.8"/>
            <path d="M52 50 C80 45, 90 55, 80 65 C90 75, 70 75, 52 60" fill="white" opacity="0.8"/>
        </svg>
    `;
    container.appendChild(butterfly);

    const messageContainer = document.createElement('div');
    messageContainer.className = 'message-container show';
    messageContainer.innerHTML = `
    `;
    container.appendChild(messageContainer);

    const questionsContainer = document.createElement('div');
    questionsContainer.className = 'message-container';
    questionsContainer.innerHTML = `
        <div class="first-question">
            <div class="message">
                ‚úß Zuzana do you want to be my valentine?
            <img src="../../img/hviezda/MochiCatShy.gif" alt="sparkle" class="emoji">
            </div>
            <div class="checkbox-container">
                <div class="checkbox-group">
                    <span class="checkbox-label">Yes</span>
                    <input type="checkbox" class="custom-checkbox first-checkbox" name="choice" value="yes">
                </div>
                <div class="checkbox-group">
                    <span class="checkbox-label">No</span>
                    <input type="checkbox" class="custom-checkbox first-checkbox" name="choice" value="no">
                </div>
            </div>
            <button class="confirm-btn">Confirm</button>
        </div>
        <div class="second-question">
            <div class="message">
                ‚úß Do you love me more? ‚úß
            </div>
            <div class="checkbox-container">
                <div class="checkbox-group">
                    <span class="checkbox-label">Yes</span>
                    <input type="checkbox" class="custom-checkbox love-checkbox" name="love" value="yes">
                </div>
                <div class="checkbox-group">
                    <span class="checkbox-label">No</span>
                    <input type="checkbox" class="custom-checkbox love-checkbox" name="love" value="no">
                </div>
            </div>
            <div class="checkbox-container single-checkbox">
                <button class="confirm-btn">As much?</button>
            </div>
            </div>
        </div>
    `;
    container.appendChild(questionsContainer);

    // Hearts management
    const hearts = [];
    let isGeneratingHearts = false;

    function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart-particle';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.fontSize = `${Math.random() * 5 + 3}px`;
    heart.style.animation = `rise ${5 + Math.random() * 3}s ease-out infinite ${Math.random() * 4}s`;
    container.appendChild(heart);
    return heart;
}

function startHeartGeneration() {
    if (!isGeneratingHearts) {
        isGeneratingHearts = true;
        for (let i = 0; i < 100; i++) {
            const heart = createHeart();
            hearts.push(heart);
        }
    }
}

    // Event handlers
    butterfly.addEventListener('click', () => {
        messageContainer.style.display = 'none';
        questionsContainer.classList.add('show');
        document.querySelector('.first-question').style.display = 'block';
        document.querySelector('.second-question').style.display = 'none';
        document.querySelector('.confirm-btn').style.display = 'block';
    });

    let yesAttempts = 0;
    const messages = ["Are you sure ?", "Nuhh uhhh", "MEHEHEHE a last one?"];
    const confirmBtn = questionsContainer.querySelector('.confirm-btn');
    const firstCheckboxes = questionsContainer.querySelectorAll('.first-checkbox');
    const loveCheckboxes = questionsContainer.querySelectorAll('.love-checkbox');
    const singleCheckbox = questionsContainer.querySelector('.single-checkbox');

    firstCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
            firstCheckboxes.forEach(cb => {
                if (cb !== e.target) cb.checked = false;
            });
            
            if (e.target.value === 'yes' && e.target.checked) {
                startHeartGeneration();
            } else {
                isGeneratingHearts = false;
            }
        });
    });

    confirmBtn.addEventListener('click', () => {
        document.querySelector('.first-question').style.display = 'none';
        document.querySelector('.second-question').style.display = 'block';
        confirmBtn.style.display = 'none';
        firstCheckboxes.forEach(cb => cb.checked = false);
    });

    loveCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
            loveCheckboxes.forEach(cb => {
                if (cb !== e.target) cb.checked = false;
            });
            const equalCheckbox = questionsContainer.querySelector('input[name="equal"]');
            if (equalCheckbox) {
                equalCheckbox.checked = false;
            }

            if (e.target.value === 'yes' && e.target.checked) {
                yesAttempts++;
                if (yesAttempts < 4) {
                    setTimeout(() => {
                        e.target.checked = false;
                        questionsContainer.querySelector('.love-checkbox[value="no"]').checked = true;
                        questionsContainer.querySelector('.second-question .message').textContent = `‚úß ${messages[yesAttempts - 1]} ‚úß`;
                    }, 500);
                } else if (yesAttempts === 4) {
                    setTimeout(() => {
                        e.target.checked = false;
                        questionsContainer.querySelector('.love-checkbox[value="no"]').checked = false;
                        questionsContainer.querySelector('.second-question .message').textContent = '‚úß As much as me ? ‚úß';
                        singleCheckbox.style.display = 'flex';
                         singleCheckbox.classList.add('show'); 
                    }, 500);
                }
            }
        });
    });

    const equalCheckbox = questionsContainer.querySelector('input[name="equal"]');
    if (equalCheckbox) {
        equalCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                loveCheckboxes.forEach(cb => {
                    cb.checked = false;
                });
            }
        });
    }
    const asMuchBtn = document.querySelector('.single-checkbox .confirm-btn');
const secondQuestion = document.querySelector('.second-question');

asMuchBtn.addEventListener('click', () => {
    secondQuestion.innerHTML = `
        <div class="message">
            ‚úß I love you Zu ‚úß
        </div>
        <div class="countdown-container">
            <div class="countdown">
                ‚ô° Days until Valentine's Day 2025: <span id="valentine-countdown"></span> ‚ô°
            </div>
            <div class="countdown">
                ‚úß Days since November 19 2024: <span id="since-date-countdown"></span> ‚úß
            </div>
        </div>
    `;

    setTimeout(() => {
        document.querySelector('.countdown-container').style.opacity = '1';
        document.querySelector('.countdown-container').style.transform = 'translateY(0)';
    }, 100);

    function updateCountdowns() {
        const today = new Date();
        const valentineDate = new Date('2025-02-14');
        const sinceDate = new Date('2024-11-18');

        const timeUntilValentine = Math.ceil((valentineDate - today) / (1000 * 60 * 60 * 24));
        const timeSinceDate = Math.floor((today - sinceDate) / (1000 * 60 * 60 * 24));

        document.getElementById('valentine-countdown').textContent = timeUntilValentine;
        document.getElementById('since-date-countdown').textContent = timeSinceDate >= 0 ? timeSinceDate : '0';
    }
    updateCountdowns();
    setInterval(updateCountdowns, 1000 * 60 * 60 * 24);
    });
        updateCountdowns();
    setInterval(updateCountdowns, 1000 * 60 * 60 * 24);

    window.onload = function () {
    let lastVisit = localStorage.getItem("lastVisit");
    let currentVersion = "2"; 

    if (lastVisit !== currentVersion) {
        localStorage.setItem("lastVisit", currentVersion);
        location.reload(true); 
    }
};

});
    </script>
</body>
</html>
